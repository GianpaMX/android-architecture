language: java
jdk:
  - oraclejdk8

before_cache:
  # Do not cache a few Gradle files/directories (see https://docs.travis-ci.com/user/languages/java/#Caching)
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    # Android SDK
    - $HOME/android-sdk-dl
    - $HOME/android-sdk

    # Gradle dependencies
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

    # Android build cache (see http://tools.android.com/tech-docs/build-cache)
    - $HOME/.android/build-cache

env:
  global:
    - ANDROID_HOME=$HOME/android-sdk
    - ANDROID_SDK_ROOT=$ANDROID_HOME
    - SDKMANAGER=$ANDROID_HOME/tools/bin/sdkmanager
    - ADVMANAGER=$ANDROID_HOME/tools/bin/avdmanager
    - ADB=$ANDROID_HOME/platform-tools/adb

before_install:
  # Download and unzip the Android SDK tools (if not already there thanks to the cache mechanism)
  # Latest version available here: https://developer.android.com/studio/index.html#downloads
  - if test ! -e $HOME/android-sdk-dl/sdk-tools.zip ; then curl https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip > $HOME/android-sdk-dl/sdk-tools.zip ; fi
  - unzip -qq -n $HOME/android-sdk-dl/sdk-tools.zip -d $HOME/android-sdk

  - echo yes | $SDKMANAGER "tools"
  - echo yes | $SDKMANAGER "system-images;android-19;default;armeabi-v7a"
  - echo no  | $ADVMANAGER create avd --force -n test -k "system-images;android-19;default;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window

install:
  - echo yes | $SDKMANAGER "platform-tools"
  - echo yes | $SDKMANAGER "build-tools;27.0.2"
  - echo yes | $SDKMANAGER "platforms;android-27"

before_script:
  - ./gradlew :app:assembleDebug :app:assembleAndroidTest
  - ./android-wait-for-emulator
  - $ADB shell settings put global window_animation_scale 0 &
  - $ADB shell settings put global transition_animation_scale 0 &
  - $ADB shell settings put global animator_duration_scale 0 &
  - $ADB shell input keyevent 82

script:
  - ./gradlew fullCoverageReport

after_success:
- bash <(curl -s https://codecov.io/bash) -f ./app/build/reports/jacoco/fullCoverageReport/fullCoverageReport.xml

sudo: false
